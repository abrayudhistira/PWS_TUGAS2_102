<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengembangan Web Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>

</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center text-primary">Selamat Datang</h1>
                <p class="text-center">Klik tombol di bawah untuk mendapatkan data.</p>
                <div class="text-center">
                    <button id="getData" class="btn btn-primary">GET</button>
                </div>
                <div id="result" class="mt-4 p-3 bg-light border rounded">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('getData').addEventListener('click', function () {
            fetch('http://localhost:40102/informasi')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerHTML = `
                        <p><strong>Nama:</strong> ${data.nama}</p>
                        <p><strong>NIM:</strong> ${data.nim}</p>
                    `;
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Terjadi kesalahan: ${error.message}
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
